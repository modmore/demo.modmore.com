-----

<div class="item">
    <h3>[[+recent.pagetitle]]</h3>
    <p>
        [[+recent.introtext:isempty=`[[+recent.content:stripTags:ellipsis=`75`]]`]]
        <a href="[[~[[+recent.id]]]]">[[%simplecart.cart.more]]</a>
    </p>
</div>
