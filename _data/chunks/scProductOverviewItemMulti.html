id: 37
name: scProductOverviewItemMulti
description: 'An example chunk to use at your product overview (with getResources) for adding MULTIPLE products to the cart'
category: SimpleCart
properties: ''

-----

<div class="item">
    <h2>
        <input type="checkbox" name="products&#91;[[+idx]]&#93;[productid]" value="[[+id]]">
        <a href="[[~[[+id]]]]">[[+pagetitle]]</a> ([[+product_code]])
    </h2>
    <p class="price">[[+product_price_formatted]]</p>

    <div>
        <input type="text" name="products&#91;[[+idx]]&#93;[quantity]" value="1" />
    </div>
</div>
