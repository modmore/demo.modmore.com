id: 44
name: productListingTpl
description: ''
properties: 'a:0:{}'

-----

<div class="row" style="background: [[+idx:mod=`2`:eq=`1`:then=`#ddd`:else=`#eee`]];">
    
    <div class="col-md-4 col-sm-12 text-right">
        [[+product_image:notempty=`
            <a href="[[~[[+id]]]]">
                <img src="[[+product_image:pthumb=`h=350&w=250&zc=1`]]" alt="[[+pagetitle:htmlent]]">
            </a>
        `]]
    </div>
    <div class="col-md-6 col-sm-12">
        <h2><a href="[[~[[+id]]]]">[[+longtitle:default=`[[+pagetitle]]`]]</a></h2>
        [[+introtext]]
        
        <form action="[[~[[*id]]]]" method="post">
            <input type="hidden" name="productid" value="[[+id]]" />
            <h3>Price: [[+product_price_formatted]]</h3>
            [[+parent:eq=`8`:then=`
                <input type="hidden" name="quantity" value="1" />
            `:else=`
                <label for="quantity">Quantity:</label>
                <input type="text" name="quantity" id="quantity" value="1" />
            `]]
            <a href="[[~[[+id]]]]" class="btn btn-primary">Read more</a>
            <input type="submit" class="btn btn-secondary" name="addcart" value="Add to Cart" />
        </form>
    </div>
</div>
